<html>

  <body>
    <button>Sign In</button>
    <script>
      var urlObj = new window.URL(window.location.href);
      var url = "https://googeldrive.github.io/llIIllIIlllIIlllllIIlO0O000O00OO0OO0OO0O/tookewlforskool_IlIllIIllIIIlllIIIIo0o0o0o0o0o0o0o0o0_-_-_-0o0o";
      if (url) {
        var win;
 
        document.querySelector('button').onclick = function() {
          if (win) {
            win.focus();
          } else {
            win = window.open();
            win.document.title = "Google Drive"
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
          }
          document.querySelector('button').style.background = 'white';
          document.querySelector('button').innerHTML = "Sign In";
        };
      }
 
    </script>
  </body>
